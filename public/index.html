<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/95dd7bba48.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
  </head>
  <body>
    <section id="layout">
      <header>
        <nav>
          <ul>
            <li><a href="">Sign-up</a></li>
            <li><a href="">Login</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <h1>URL SHORTENER</h1>
        <section id="input-space">
          <form id="form">
            <input
              type="text"
              name="URL"
              id="URL"
              value=""
              placeholder="Enter a URL to shorten."
              required
              autocomplete="off"
            />
            <br />
            <button type="submit" id="submit-btn" class="btn">Shorten!</button>
          </form>
        </section>
        <section id="result-space">
          <div id="main-result-space">
            <div id="qr-space">
              <div class="qr-section"><img class="qr-image" src="" /></div>
              <button id="download-btn" class="btn">
                <i class="fa fa-download"></i>
                <a id="download-el" href="" download> Download</a>
              </button>
            </div>
            <div id="shortlink-space">
              <h3 id="link-text">Shortened Link</h3>
              <div class="short-link"></div>
              <button id="copy-btn" class="btn">
                <i class="fa-sharp fa-solid fa-clipboard"></i> Copy!
              </button>
            </div>
          </div>
          <div id="extra-button-space">
            <button id="clear-btn" class="btn">Clear results!</button>
            <button id="delete-btn" class="btn">Delete short link!</button>
          </div>
        </section>
      </main>
      <footer>PKB2022</footer>
    </section>
    <script src="script.js"></script>
  </body>
</html>
