<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
  </head>
  <body>
    <section id="layout">
      <header>
        <nav>
          <ul>
            <li><a href="">Sign-up</a></li>
            <li><a href="">Login</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <h1>URL SHORTENER</h1>
        <section id="input-space">
          <form id="form">
            <input
              type="text"
              name="URL"
              id="URL"
              value=""
              placeholder="Enter a URL to shorten."
              required
              autocomplete="off"
            />
            <br />
            <button type="submit" id="submit-btn">Shorten!</button>
          </form>
        </section>
        <section id="result-space">
          <h3 id="link-text">Shortened Link</h3>
          <div class="qr-link"></div>
          <div class="short-link"></div>
          <button class="result-btn">Generate new!</button>
          <button class="result-btn">Delete short link!</button>
        </section>
      </main>
      <footer>PKB2022</footer>
    </section>
    <script src="script.js"></script>
  </body>
</html>
